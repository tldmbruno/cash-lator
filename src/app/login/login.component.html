<!-- Login Formulary -->
<mat-card-content class="simple-padding">
  <mat-card class="simple-padding">
      <form>
        <mat-form-field class="simple-full-width">
          <mat-label>Email: </mat-label>
          <input matInput name="email" placeholder="Ex. john@example.com">
        </mat-form-field>

        <mat-form-field class="simple-full-width">
          <mat-label>Password: </mat-label>
          <input matInput type="password" name="password">
        </mat-form-field>

        <mat-card-actions>
          <button mat-button>Login</button>
          <button mat-button>Go back</button>
          <button mat-button>Help</button>
        </mat-card-actions>

        <mat-divider></mat-divider>

        <mat-card-actions>
          <p>Doesn't have an account? <a href="#">Click here to register</a></p>
        </mat-card-actions>
      </form>
  </mat-card>
</mat-card-content>
